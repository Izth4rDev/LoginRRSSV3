<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center text-secondary ">User Profile</h1>

<div class="container-fluid mt-5">
    <div class="row">
        <!-- Card con 3/8 de ancho -->
        <div class="card text-secondary bg-body-tertiary col-3 py-2">
            <img th:src="${picture}" alt="Profile Picture" class="img-fluid"/>
            <div class="card-body">
                <h5 class="py-2"><span th:text="${name}"></span></h5>
                <h6 class="card-title py-2"><p>Email: <span th:text="${email}"></span></p></h6>
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-secondary text-light" type="submit">Logout</button>
                </form>
            </div>
        </div>

        <!-- Texto con 5/8 de ancho -->
        <div class="col-9 px-2">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow-sm">
                        <div class="card-header bg-secondary text-white text-center">
                            <h4>Editar Perfil</h4>
                        </div>
                        <div class="card-body">
                            <form action="/update-profile" method="post">
                                <!-- Nombre -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="name" name="name" th:value="${name}" required>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
                                </div>

                                <!-- Teléfono -->
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" value="+1234567890" required>
                                </div>

                                <!-- Dirección -->
                                <div class="mb-3">
                                    <label for="address" class="form-label">Dirección</label>
                                    <textarea class="form-control" id="address" name="address" rows="2">Dirección actual</textarea>
                                </div>

                                <!-- Contraseña -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Nueva Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>

                                <!-- Confirmar Contraseña -->
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                                </div>

                                <!-- Botones -->
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                                    <a href="/" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
